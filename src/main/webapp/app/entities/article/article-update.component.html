<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-article-heading" jhiTranslate="eDiaymaApp.article.home.createOrEditLabel">Create or edit a Article</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.article.refArticle" for="field_refArticle">Ref Article</label>
                    <input type="text" class="form-control" name="refArticle" id="field_refArticle"
                           formControlName="refArticle"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.article.designation" for="field_designation">Designation</label>
                    <input type="text" class="form-control" name="designation" id="field_designation"
                           formControlName="designation"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.article.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.article.prix" for="field_prix">Prix</label>
                    <input type="number" class="form-control" name="prix" id="field_prix"
                           formControlName="prix"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.article.quantiteStocke" for="field_quantiteStocke">Quantite Stocke</label>
                    <input type="number" class="form-control" name="quantiteStocke" id="field_quantiteStocke"
                           formControlName="quantiteStocke"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.article.image" for="field_image">Image</label>
                    <input type="text" class="form-control" name="image" id="field_image"
                           formControlName="image"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.article.origine" for="field_origine">Origine</label>
                    <input type="text" class="form-control" name="origine" id="field_origine"
                           formControlName="origine"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.article.disponiblite" for="field_disponiblite">Disponiblite</label>
                    <input type="checkbox" class="form-control" name="disponiblite" id="field_disponiblite"
                           formControlName="disponiblite"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.article.selectionne" for="field_selectionne">Selectionne</label>
                    <input type="checkbox" class="form-control" name="selectionne" id="field_selectionne"
                           formControlName="selectionne"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.article.categorie" for="field_categorie">Categorie</label>
                    <select class="form-control" id="field_categorie" name="categorie" formControlName="categorieId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="categorieOption.id" *ngFor="let categorieOption of categories; trackBy: trackById">{{ categorieOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
