<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-panier-heading" jhiTranslate="eDiaymaApp.panier.home.createOrEditLabel">Create or edit a Panier</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.panier.codePanier" for="field_codePanier">Code Panier</label>
                    <input type="text" class="form-control" name="codePanier" id="field_codePanier"
                           formControlName="codePanier"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.panier.ligneCommande" for="field_ligneCommande">Ligne Commande</label>
                    <select class="form-control" id="field_ligneCommande" name="ligneCommande" formControlName="ligneCommandeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ligneCommandeOption.id" *ngFor="let ligneCommandeOption of lignecommandes; trackBy: trackById">{{ ligneCommandeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
