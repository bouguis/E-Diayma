<div>
    <h2 id="page-heading">
        <span jhiTranslate="eDiaymaApp.panier.home.title">Paniers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-panier" [routerLink]="['/panier/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="eDiaymaApp.panier.home.createLabel">
            Create a new Panier
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="paniers?.length === 0">
        <span jhiTranslate="eDiaymaApp.panier.home.notFound">No paniers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="paniers && paniers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="codePanier"><span jhiTranslate="eDiaymaApp.panier.codePanier">Code Panier</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="ligneCommandeId"><span jhiTranslate="eDiaymaApp.panier.ligneCommande">Ligne Commande</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let panier of paniers ;trackBy: trackId">
                    <td><a [routerLink]="['/panier', panier.id, 'view']">{{ panier.id }}</a></td>
                    <td>{{ panier.codePanier }}</td>
                    <td>
                        <div *ngIf="panier.ligneCommandeId">
                            <a [routerLink]="['/ligne-commande', panier.ligneCommandeId , 'view']" >{{ panier.ligneCommandeId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/panier', panier.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/panier', panier.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(panier)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
