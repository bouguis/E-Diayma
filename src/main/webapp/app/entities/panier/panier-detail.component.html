<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="panier">
            <h2><span jhiTranslate="eDiaymaApp.panier.detail.title">Panier</span> {{ panier.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eDiaymaApp.panier.codePanier">Code Panier</span></dt>
                <dd>
                    <span>{{ panier.codePanier }}</span>
                </dd>
                <dt><span jhiTranslate="eDiaymaApp.panier.ligneCommande">Ligne Commande</span></dt>
                <dd>
                    <div *ngIf="panier.ligneCommandeId">
                        <a [routerLink]="['/ligne-commande', panier.ligneCommandeId, 'view']">{{ panier.ligneCommandeId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/panier', panier.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
