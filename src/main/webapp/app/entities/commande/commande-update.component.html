<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-commande-heading" jhiTranslate="eDiaymaApp.commande.home.createOrEditLabel">Create or edit a Commande</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.commande.refCommande" for="field_refCommande">Ref Commande</label>
                    <input type="text" class="form-control" name="refCommande" id="field_refCommande"
                           formControlName="refCommande"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.commande.etatCommande" for="field_etatCommande">Etat Commande</label>
                    <input type="text" class="form-control" name="etatCommande" id="field_etatCommande"
                           formControlName="etatCommande"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.commande.destination" for="field_destination">Destination</label>
                    <input type="text" class="form-control" name="destination" id="field_destination"
                           formControlName="destination"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="eDiaymaApp.commande.article" for="field_articles">Article</label>
                    <select class="form-control" id="field_articles" multiple name="articles" formControlName="articles">
                        <option [ngValue]="getSelected(editForm.get('articles')!.value, articleOption)" *ngFor="let articleOption of articles; trackBy: trackById">{{ articleOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.commande.userExtra" for="field_userExtra">User Extra</label>
                    <select class="form-control" id="field_userExtra" name="userExtra" formControlName="userExtraId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userExtraOption.id" *ngFor="let userExtraOption of userextras; trackBy: trackById">{{ userExtraOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
