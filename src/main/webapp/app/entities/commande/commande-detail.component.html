<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commande">
            <h2><span jhiTranslate="eDiaymaApp.commande.detail.title">Commande</span> {{ commande.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eDiaymaApp.commande.refCommande">Ref Commande</span></dt>
                <dd>
                    <span>{{ commande.refCommande }}</span>
                </dd>
                <dt><span jhiTranslate="eDiaymaApp.commande.etatCommande">Etat Commande</span></dt>
                <dd>
                    <span>{{ commande.etatCommande }}</span>
                </dd>
                <dt><span jhiTranslate="eDiaymaApp.commande.destination">Destination</span></dt>
                <dd>
                    <span>{{ commande.destination }}</span>
                </dd>
                <dt><span jhiTranslate="eDiaymaApp.commande.article">Article</span></dt>
                <dd>
                    <span *ngFor="let article of commande.articles; let last = last">
                        <a [routerLink]="['/article', article?.id, 'view']">{{ article.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span jhiTranslate="eDiaymaApp.commande.userExtra">User Extra</span></dt>
                <dd>
                    <div *ngIf="commande.userExtraId">
                        <a [routerLink]="['/user-extra', commande.userExtraId, 'view']">{{ commande.userExtraId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/commande', commande.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
