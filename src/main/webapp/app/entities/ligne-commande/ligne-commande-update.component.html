<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ligne-commande-heading" jhiTranslate="eDiaymaApp.ligneCommande.home.createOrEditLabel">Create or edit a Ligne Commande</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.ligneCommande.quantiteCommande" for="field_quantiteCommande">Quantite Commande</label>
                    <input type="number" class="form-control" name="quantiteCommande" id="field_quantiteCommande"
                           formControlName="quantiteCommande"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.ligneCommande.prixTotal" for="field_prixTotal">Prix Total</label>
                    <input type="number" class="form-control" name="prixTotal" id="field_prixTotal"
                           formControlName="prixTotal"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.ligneCommande.commande" for="field_commande">Commande</label>
                    <select class="form-control" id="field_commande" name="commande" formControlName="commandeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="commandeOption.id" *ngFor="let commandeOption of commandes; trackBy: trackById">{{ commandeOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eDiaymaApp.ligneCommande.article" for="field_article">Article</label>
                    <select class="form-control" id="field_article" name="article" formControlName="articleId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="articleOption.id" *ngFor="let articleOption of articles; trackBy: trackById">{{ articleOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
